<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .question {
      margin-bottom: 10px;
    }

    .answer {
      margin-left: 20px;
      margin-bottom: 5px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Survey Builder</h1>

  <!-- Survey Setup Section -->
  <div>
    <label for="surveyTitle">Survey Title:</label>
    <input type="text" id="surveyTitle">
  </div>

  <div>
    <label for="evaluationMonth">Evaluation Month:</label>
    <select id="evaluationMonth" name="evaluationMonth"></select>
  </div>

  <div>
    <label for="evaluationDay">Evaluation Day:</label>
    <select id="evaluationDay" name="evaluationDay"></select>
  </div>

  <div>
    <label for="lockSurvey">Lock Survey:</label>
    <input type="checkbox" id="lockSurvey">
  </div>

  <!-- Questions Container -->
  <div id="questionsContainer"></div>

  <!-- Action Buttons -->
  <button type="button" onclick="addQuestion('open-ended')">Add Open-Ended Question</button>
  <button type="button" onclick="addQuestion('boolean')">Add True/False Question</button>
  <button type="button" onclick="addLikertSeries()">Add Likert Scale Series</button>
  <button type="button" onclick="addMultipleSeries()">Add Multiple Series Question</button>
  <button type="button" onclick="addQuestion('multiple-choice')">Add Multiple Choice Question</button>
  <button type="button" onclick="submitSurvey()">Submit Survey</button>
  <button type="button" onclick="customizeSurvey()">Customize Survey</button>

  <!-- Survey Preview Container -->
  <div id="surveyPreview"></div>

  <script>
    let questionCount = 0;

    // Function to add a question based on the type
    function addQuestion(questionType) {
      questionCount++;

      const questionsContainer = document.getElementById('questionsContainer');

      const questionDiv = document.createElement('div');
      questionDiv.classList.add('question');

      // Determine the question input based on the type
      let questionInput;
      if (questionType === 'open-ended') {
        questionInput = createOpenEndedQuestion(questionCount);
      } else if (questionType === 'boolean') {
        questionInput = createBooleanQuestion(questionCount);
      } else if (questionType === 'likert') {
        questionInput = createLikertQuestion(questionCount);
      } else if (questionType === 'multiple-choice') {
        questionInput = createMultipleChoiceQuestion(questionCount);
      }

      questionDiv.innerHTML = questionInput;

      questionsContainer.appendChild(questionDiv);
    }

    // Helper function to create an open-ended question input
    function createOpenEndedQuestion(questionCount) {
      const questionId = `question${questionCount}`;
      const responseId = `response${questionCount}`;

      return `<label for="${questionId}">Open-Ended Question ${questionCount}:</label>
              <input type="text" id="${questionId}" name="${questionId}" placeholder="Enter your open-ended question">
              <button type="button" onclick="addAnswer('${questionId}', '${responseId}')">Add Answer</button>
              <div id="${responseId}"></div>`;
    }

    // Helper function to create a boolean question input
    function createBooleanQuestion(questionCount) {
      const questionId = `question${questionCount}`;
      const responseId = `response${questionCount}`;

      return `<div>
                <label for="${questionId}">True/False Question ${questionCount}:</label>
                <input type="text" id="${questionId}" name="${questionId}" placeholder="Enter your True/False question">
                <select id="${responseId}" name="${responseId}">
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>`;
    }

    // Helper function to create a Likert scale question input
    function createLikertQuestion(questionCount) {
      const questionId = `question${questionCount}`;
      const responseId = `response${questionCount}`;

      return `<div>
                <label for="${questionId}">Likert Scale Question ${questionCount}:</label>
                <input type="text" id="${questionId}" name="${questionId}" placeholder="Enter your Likert scale question">
                <select id="${responseId}" name="${responseId}">
                  <option value="1">Strongly Disagree</option>
                  <option value="2">Disagree</option>
                  <option value="3">Neutral</option>
                  <option value="4">Agree</option>
                  <option value="5">Strongly Agree</option>
                </select>
              </div>`;
    }

    // Helper function to create a multiple-choice question input
    function createMultipleChoiceQuestion(questionCount) {
      const questionId = `question${questionCount}`;
      const responseId = `response${questionCount}`;

      return `<label for="${questionId}">Multiple Choice Question ${questionCount}:</label>
              <input type="text" id="${questionId}" name="${questionId}" placeholder="Enter your multiple-choice question">
              <button type="button" onclick="addAnswer('${questionId}', '${responseId}')">Add Answer</button>
              <div id="${responseId}"></div>`;
    }

    // Function to add an answer to a question
    function addAnswer(questionId, responseId) {
      const responseDiv = document.getElementById(responseId);
      const answerInput = document.createElement('input');
      answerInput.type = 'text';
      answerInput.classList.add('answer');
      answerInput.placeholder = 'Enter an answer';
      responseDiv.appendChild(answerInput);
    }

    // Function to add a series of Likert scale questions
    function addLikertSeries() {
      const numberOfQuestions = prompt('Enter the number of Likert scale questions:');
      for (let i = 1; i <= numberOfQuestions; i++) {
        addQuestion('likert');
      }
    }

    // Function to add a series of multiple-choice questions
    function addMultipleSeries() {
      const numberOfQuestions = prompt('Enter the number of multiple-choice questions in the series:');
      for (let i = 1; i <= numberOfQuestions; i++) {
        addQuestion('multiple-choice');
      }
    }

// Function to submit the survey data to the server
async function submitSurvey() {
  const surveyData = {
    title: document.getElementById('surveyTitle').value,
    evaluationMonth: document.getElementById('evaluationMonth').value,
    evaluationDay: document.getElementById('evaluationDay').value,
    questions: [],
  };

  // Loop through each question and its answers
  for (let i = 1; i <= questionCount; i++) {
    const questionId = `question${i}`;
    const responseId = `response${i}`;
    const questionText = document.getElementById(questionId).value; // Assuming the question text is stored in the input element itself
    const questionType = document.getElementById(questionId).name; // Use the name attribute to store the question type

    const question = {
      questionText,
      type: questionType,
    };

    // Handle different question types
    if (questionType === 'open-ended') {
      const answerInputs = document.querySelectorAll(`#${responseId} input.answer`);
      const answers = Array.from(answerInputs).map(input => input.value);
      question.answers = answers;
    } else if (questionType === 'boolean' || questionType === 'likert') {
      const selectedOption = document.getElementById(responseId).value;
      question.response = selectedOption;
    } else if (questionType === 'multiple-choice') {
      const answerInputs = document.querySelectorAll(`#${responseId} input.answer`);
      const answers = Array.from(answerInputs).map(input => input.value);
      question.answers = answers;
    }

    surveyData.questions.push(question);
  }

  try {
  const response = await fetch('http://localhost:3000/submit-survey', { // Replace with your server's URL and port
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(surveyData),
  });

  if (response.ok) {
    console.log('Survey data received and stored successfully');
    // You can add additional success handling here, such as displaying a success message
  } else {
    console.error('Error saving survey data to the database');
    // You can add additional error handling here, such as displaying an error message
  }
} catch (error) {
  console.error('Error:', error);
  // You can add additional error handling here, such as checking for a specific CORS error
}
}
    // Function to customize the survey (change background and font color)
    function customizeSurvey() {
      const backgroundColor = prompt('Enter background color:');
      document.body.style.backgroundColor = backgroundColor;

      const fontColor = prompt('Enter font color:');
      document.body.style.color = fontColor;
    }

    // Dynamically add options for the evaluationMonth dropdown
    const evaluationMonthDropdown = document.getElementById('evaluationMonth');
    for (let i = 1; i <= 12; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = new Date(0, i - 1).toLocaleString('default', { month: 'long' });
      evaluationMonthDropdown.appendChild(option);
    }

    // Dynamically add options for the evaluationDay dropdown (assuming 31 days for simplicity)
    const evaluationDayDropdown = document.getElementById('evaluationDay');
    for (let i = 1; i <= 31; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      evaluationDayDropdown.appendChild(option);
    }
  </script>
</body>
</html>
